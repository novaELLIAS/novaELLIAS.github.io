      #gitlab: git@gitlab.com:nova_ellias/nova_ellias.gitlab.io.git
  - type: baidu_url_submitter


favicon: https://cdn.jsdelivr.net/gh/novaELLIAS/CDN_for_ND@2.3.12/img/magician1_for_favicon.png

